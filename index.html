<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--    <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="styles.css" />
    <script src="database.js"></script>
    <script src="app-logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Specialsök</title>
  </head>

  <body class="log">
    <nav class="navbar navbar-expand-sm bg-secondary">
      <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar">
          <button id="logLink" class="btn text-bg-dark">Lägg till träningspass</button>
          <button id="viewLink" class="btn text-bg-dark">Visa träningspass</button>
        </ul>
      </div>
    </nav>
    <section id="loggingSection">
      <!-- Logging form and elements go here -->
      <div class="container">
        <h1>Log Training Session</h1>
        <div class="log-form container">
          <form id="session-form" class="form">
            <div class="input-container"></div>
          </form>
          <div class="log-confirmation"></div>
        </div>
      </div>
    </section>

    <section id="viewingSection" style="display: none">
      <!-- Viewing elements go here -->
      <div class="container">
        <h1>View Training Sessions</h1>

        <div class="filter-container container"></div>

        <div class="view-sessions container">
          <div id="message"></div>
        </div>
      </div>

      <div class="modal  modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header  bg-light">
            <h4 class="modal-title"></h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-container modal-body"></div>
        </div>
      </div>
    </section>
  </body>
</html>
